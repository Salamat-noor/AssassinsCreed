<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin’s Creed</title>
    <link rel="shortcut icon" href="./logo/assassins-creed-22713.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div id="nav">
        <div id="left-logo">
            <img src="./logo/assassins-creed-22582.png" alt="AC Logo" width="100%" height="auto">
            <img id="img2" src="./logo/assassins-creed-22713.png" alt="AC Logo" width="100%" height="auto">
        </div>
        <div id="right-links">
            <a href="#">Shop</a>
            <a href="#">Products</a>
            <a href="#">Menu</a>
        </div>
        <div id="link-icon">
            <i class="ri-menu-line"></i>
            <i class="ri-shopping-cart-2-line"></i>
        </div>
    </div>
    <div id="cursor"></div>
    <div id="container">
        <div id="page1">
            <h1 id="Ph1">Change </h1>
            <h1 id="Ph2">The World</h1>
            <div id="video-container">
                <div id="play">PLAY</div>
                <video autoplay loop muted
                    src="./videos/Assassin’s Creed Syndicate E3 Cinematic Trailer [EUROPE].mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elm1" class="elm">
                <img data-scroll data-scroll-speed="1" src="./images/peakpx (1).jpg" alt="AC CREED" width="100%">
                <div data-scroll data-scroll-speed="-1" class="innerboxes">
                    <div class="left">
                        <h3><a style="text-decoration: none; color: #000;" href="#">Share</a></h3>
                    </div>
                    <div class="right">
                        <h3><a href="#" style="text-decoration: none; color: #000;">Like</a></h3>
                    </div>
                </div>
            </div>
            <div id="elm2" class="elm">
                <img data-scroll data-scroll-speed="1" src="./images/peakpx (2).jpg" alt="AC CREED" width="100%">
                <div data-scroll data-scroll-speed="-1" class="innerboxes">
                    <div class="left">
                        <h3><a style="text-decoration: none; color: #000;" href="#">Share</a></h3>
                    </div>
                    <div class="right">
                        <h3><a href="#" style="text-decoration: none; color: #000;">Like</a></h3>
                    </div>
                </div>
            </div>
            <div id="elm3" class="elm">
                <img data-scroll data-scroll-speed="1" src="./images/peakpx (3).jpg" alt="AC CREED" width="100%">
                <div data-scroll data-scroll-speed="-1" class="innerboxes">
                    <div class="left">
                        <h3><a style="text-decoration: none; color: #000;" href="#">Share</a></h3>
                    </div>
                    <div class="right">
                        <h3><a href="#" style="text-decoration: none; color: #000;">Like</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="page3">
            <div class="child" id="child1">
                <img src="./icons/kisspng-assassin-s-creed-iii-assassin-s-creed-iv-black-fl-assassins-creed-5ab8039a487536.9945210715220089862968.png"
                    alt="" width="100%" height="auto">
            </div>
            <div class="child" id="child2">
                <img src="./icons/kisspng-assassin-s-creed-origins-assassin-s-creed-brothe-assassins-creed-5ab803a66e5fd2.6844679215220089984521.png"
                    alt="" width="100%" height="auto">
            </div>
            <div class="child" id="child3">
                <img src="./icons/kisspng-assassin-s-creed-unity-assassin-s-creed-iv-black-assassins-creed-5abaf858277c38.8540603815222027121617.png"
                    alt="" width="100%" height="auto">
            </div>
            <div class="child" id="child4">
                <img src="./icons/kisspng-assassins-creed-iii-assassins-creed-brotherhood-a-ezio-auditore-png-picture-5a74d50fabcb46.9348814315176061597037.png"
                    alt="" width="100%" height="auto">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</html>
